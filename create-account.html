<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Create an Account</h1>
    <p>Please fill in the form below to create your provider account.</p>
    
    <form action="#" method="POST">
      <div class="form-group">
        <label for="new-username">Username</label>
        <input 
          type="text" 
          id="new-username" 
          class="form-control" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="new-email">Email Address</label>
        <input 
          type="email" 
          id="new-email" 
          class="form-control" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="new-password">Password</label>
        <input 
          type="password" 
          id="new-password" 
          class="form-control" 
          required 
        />
      </div>
      <button type="submit" class="button">Create Account</button>
    </form>

    <p style="margin-top:1rem;">
      Already have an account? <a href="Landing Page.html">Login here</a>.
    </p>
  </div>

</body>
</html>
